<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary" id="mainNavbar">
        <div class="container-fluid" id="logoBar">
            <a class="navbar-brand" href="#" id="logo"><img src="../Assets/unnamedlogo-removebg-preview (1).png"
                    alt=""></a>
        </div>
    </nav>


    <div class="container-fluid" id="mainContainer">

        <h1 id="heading">Sign Up</h1>

        <div class="inputArea">
            <label for="">First Name :</label>
            <input type="text" placeholder="First Name" id="firstName">
            
            <label for="">last Name : </label>
            <input type="text" placeholder="Last Name" id="lastName">
            
            <label for="">User Name : </label>
            <input type="text" placeholder="User Name" id="userName">
            
            <label for="">Email :</label>
            <input type="email" placeholder="Email" id="email">
            
            <label for="">Password : </label>
            <input type="password" placeholder="Password" id="password">
            
            <label for="">Confirm Password : </label>
            <input type="password" placeholder="Confirm Password" id="cPassword">
            <br>
            <button id="signupBtn">Signup</button>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" src="app.js"></script>
</body>

</html>
